{% extends "base.html" %}

{% block content %}
<div class="register_stil">
    <p>Registrer ny bruker</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }}<br>
        {{ form.username.label }} {{ form.username }}<br>
        {{ form.password.label }} {{ form.password }}<br>
        {{ form.address.label }} {{ form.address }}<br>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
