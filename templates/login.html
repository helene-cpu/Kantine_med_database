{% extends "base.html" %}

{% block content %}
<div class="login_stil">
    <p>Logg inn</p>
    <form method="POST">
     {{ form.hidden_tag() }}
     {{ form.username.label }} {{ form.username }}<br>
     {{ form.password.label }} {{ form.password }}<br>
        {% for error in form.username.errors %}
            <p style="color:red">{{ error }}</p>
        {% endfor %}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
